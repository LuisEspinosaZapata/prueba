<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dinámica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        #mensaje {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Página Web Dinámica</h1>
    <p id="mensaje">¡Haz clic en el botón para cambiar el mensaje!</p>
    <button onclick="cambiarMensaje()">Cambiar Mensaje</button>

    <script>
        // Función que cambia el mensaje en el <p> con id="mensaje"
        function cambiarMensaje() {
            var mensaje = document.getElementById("mensaje");
            mensaje.textContent = "¡Gracias por interactuar con la página!";
        }
    </script>
</body>
</html>
