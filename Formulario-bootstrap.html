<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formulario.css">
    <title>ormulario Bootstrap</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-expand-lg  navbar navar">
        <div class="container-fluid ">
            <a class="navbar-brand" href="empresa.html">Gota Doble</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form>
            <!-- Campo de nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombres completos</label>
                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
            </div>

            <!-- Campo de correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
            </div>

            <!-- Campo de fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de tu evento</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <!-- Opción de selección (Dropdown) -->
            <div class="mb-3">
                <label for="opcion" class="form-label">Selecciona una opcion de los paquetes existentes</label>
                <select class="form-select" id="opcion" required>
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="1">Plata</option>
                    <option value="2">Bronce</option>
                    <option value="3">Oro</option>
                </select>
            </div>
            <!-- Botones de radio -->
            <div class="mb-3">
                <label class="form-label">¿Te gustan FLAIR BARTENDER?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colores" id="colores_si" value="si" required>
                    <label class="form-check-label" for="colores_si">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colores" id="colores_no" value="no">
                    <label class="form-check-label" for="colores_no">No</label>
                </div>
            </div>

            <!-- Casillas de verificación -->
            <div class="mb-3">
                <label class="form-label">Selecciona tus licores favoritos favoritas</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="ron" value="ron">
                    <label class="form-check-label" for="fruta1">Ron</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tequila" value="tequila">
                    <label class="form-check-label" for="fruta2">Tequila</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="whisky" value="whisky">
                    <label class="form-check-label" for="fruta3">Whisky</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="otros" value="otros">
                    <label class="form-check-label" for="fruta3">Otros</label>
                </div>
                <div class="mb-3">
                    <label for="otros" class="form-label">Si escogio la casilla de otros por favor especifique </label>
                    <input type="text" class="form-control" id="otros" placeholder="Otros licores">
                </div>
            </div>
    
            <!-- Campo de número de teléfono -->
            <div class="mb-3">
                <label for="phone" class="form-label">Número de teléfono</label>
                <div class="input-group">
                    <input type="tel" class="form-control" id="phone" placeholder="Introduce tu número de teléfono" aria-describedby="phonePrefix" required>
                </div>
            </div>
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <!-- pie de pagina -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Gota Doble | Todos los derechos reservados | Luis Espinosa</p>
    </footer>
</body>

</html>
